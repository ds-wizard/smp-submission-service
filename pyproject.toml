[build-system]
requires = ['setuptools']
build-backend = 'setuptools.build_meta'

[project]
name = 'smp-submission-service'
version = '0.1.0'
description = 'Submission service of maSMPs for Software Management Wizard'
readme = 'README.md'
keywords = ['dsw', 'smp', 'masmp', 'import', 'mapping']
license = { text = 'Apache License 2.0' }
authors = [
    { name = 'Marek SuchÃ¡nek', email = 'marek.suchanek@ds-wizard.org' }
]
classifiers = [
    'Development Status :: 4 - Beta',
    'License :: OSI Approved :: Apache Software License',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Topic :: Text Processing',
    'Topic :: Utilities',
]
requires-python = '>=3.10, <4'
dependencies = [
    'fastapi',
    'httpx',
    'PyYAML',
    'rdflib',
]

[project.urls]
Homepage = 'https://smw.ds-wizard.org'
Repository = 'https://github.com/ds-wizard/smp-submission-service'

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
namespaces = true
where = ['src']

[tool.setuptools.package-data]
'*' = ['*.css', '*.js', '*.j2', '*.png']

[tool.distutils.bdist_wheel]
universal = true
